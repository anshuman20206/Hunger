<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Collaboration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #FFDEE9 0%, #B5FFFC 50%, #FF9A8B 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            min-width: 150px;
            top: 100%;
            left: 0;
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown-content a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .donate-btn {
            background: #d9534f;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .donate-btn:hover {
            background: #c9302c;
        }

        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 80%;
        }

        .form-left {
            background: linear-gradient(135deg, #FF9A8B 0%, #FFDEE9 100%);
            padding: 30px;
            border-radius: 15px;
            width: 40%;
            text-align: center;
        }

        .form-right {
            width: 60%;
        }

        .form-container h2 {
            font-size: 26px;
            color: #4b6584;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-size: 16px;
            color: #4b6584;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            flex: 2;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
            height: 60px;
        }

        .submit-btn {
            background: linear-gradient(90deg, #56CCF2 0%, #2F80ED 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #2F80ED 0%, #56CCF2 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <div class="dropdown">
                <a href="#">Collaborate</a>
                <div class="dropdown-content">
                    <a href="ngo.html">For NGO</a>
                    <a href="corporation.html">For Corporations</a>
                    <a href="student.html">For Students</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Join Us</a>
                <div class="dropdown-content">
                    <a href="share.html">Share Food</a>
                    <a href="distributor.html">Be a Distributor</a>
                </div>
            </div>
        </div>
        <a href="donate.html" class="donate-btn">Donate</a>
    </nav>

    <div class="form-container">
        <div class="form-left">
            <h2>ü§ù NGO Collaboration</h2>
            <p>Let‚Äôs work together for a better future!</p>
        </div>

        <div class="form-right">
            <form>
                <div class="form-group">
                    <label for="ngo-name">NGO Name</label>
                    <input type="text" id="ngo-name" name="ngo-name" placeholder="Enter NGO name" required>
                </div>

                <div class="form-group">
                    <label for="registration">Registration Number</label>
                    <input type="text" id="registration" name="registration" placeholder="Enter registration number">
                </div>

                <div class="form-group">
                    <label for="contact-person">Contact Person</label>
                    <input type="text" id="contact-person" name="contact-person" placeholder="Enter contact person" required>
                </div>

                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact-number" placeholder="Enter contact number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter email ID" required>
                </div>

                <div class="form-group">
                    <label for="support">Type of Support</label>
                    <select id="support" name="support">
                        <option value="food-distribution">Food Distribution</option>
                        <option value="awareness-campaigns">Awareness Campaigns</option>
                        <option value="volunteering">Volunteering</option>
                        <option value="financial-support">Financial Support</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
