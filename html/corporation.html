<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corporation Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff 0%, #ffcccc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #f7f7f7;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff4c4c;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #333;
      min-width: 150px;
      top: 100%;
      left: 0;
      padding: 10px;
      border-radius: 5px;
    }

    .dropdown-content a {
      display: block;
      padding: 8px;
      color: #ff4c4c;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .donate-btn {
      background: #ff4c4c;
      padding: 8px 15px;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    .donate-btn:hover {
      background: #e60000;
    }

    .form-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 80%;
    }

    .form-left {
      background: linear-gradient(135deg, #ff4c4c 0%, #ff9999 100%);
      padding: 30px;
      border-radius: 15px;
      width: 40%;
      text-align: center;
      color: #fff;
    }

    .form-right {
      width: 60%;
    }

    .form-container h2 {
      font-size: 26px;
      color: #cc0000;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      flex: 1;
      font-size: 16px;
      color: #cc0000;
    }

    .form-group input,
    .form-group textarea {
      flex: 2;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 60px;
    }

    .submit-btn {
      background: linear-gradient(90deg, #ff4c4c 0%, #ff9999 100%);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #ff9999 0%, #ff4c4c 100%);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <div class="dropdown">
        <a href="#">Collaborate</a>
        <div class="dropdown-content">
          <a href="ngo.html">For NGO</a>
          <a href="corporation.html">For Corporations</a>
          <a href="student.html">For Students</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Join Us</a>
        <div class="dropdown-content">
          <a href="share.html">Share Food</a>
          <a href="distributor.html">Be a Distributor</a>
        </div>
      </div>
    </div>
    <a href="donate.html" class="donate-btn">Donate</a>
  </nav>

  <div class="form-container">
    <div class="form-left">
      <h2>üè¢ Corporation Registration</h2>
      <p>Let‚Äôs make a difference together!</p>
    </div>

    <div class="form-right">
      <form>
        <div class="form-group">
          <label for="entity-name">Registered Entity Name</label>
          <input type="text" id="entity-name" name="entity-name" placeholder="Enter entity name" required />
        </div>

        <div class="form-group">
          <label for="address">Registered Address</label>
          <input type="text" id="address" name="address" placeholder="Enter registered address" required />
        </div>

        <div class="form-group">
          <label for="head-name">Name of Head</label>
          <input type="text" id="head-name" name="head-name" placeholder="Enter name of head" required />
        </div>

        <div class="form-group">
          <label for="number">Contact Number</label>
          <input type="tel" id="number" name="number" placeholder="Enter contact number" required />
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter email ID" required />
        </div>

        <div class="form-group">
          <label for="message">Anything you‚Äôd like us to know?</label>
          <textarea id="message" name="message" placeholder="Share your thoughts..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
